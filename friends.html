<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a61ac59af1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column"></div>
      <i class="far fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__title">Friends</div>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="freinds">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column1">
            <img
              src="images/couple.jpg"
              width="75px"
              height="97.5px"
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Jhonson Choi</span>
              <span class="friend__status">LVolivia</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friend__plus">
        <h5 class="friends__plus-title">Plus friend</h5>
        <div class="friend__column1">
          <img
            src="images/couple.jpg"
            width="60px"
            height="77"
            class="g-avatar__plusfriend"
          />
          <div class="friend__content">
            <span class="friend__name">Plus friend</span>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column1">
            <img
              src="images/couple.jpg"
              width="60px"
              height="77px"
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">Olivia Choi</span>
              <span class="friend__status">I love you</span>
            </div>
          </div>
          <div class="friend__column2">
            <div class="friend__now-listening">
              <span>지독하게 - FTISLAND (FT.Jhonson)</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
